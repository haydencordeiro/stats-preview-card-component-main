<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <div class="card">
        <div class="card-body info">
          <div class="title">Get <span>insights</span> that help your business grow.</div>
          <div class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="stat">
              <div class="num">10k+</div>
              <div class="text">COMPANIES</div>
            </div>
            <div class="stat">
              <div class="num">314</div>
              <div class="text">TEMPLATES</div>
            </div>
            <div class="stat">
              <div class="num">12M+</div>
              <div class="text">QUEIRES</div>
            </div>
          </div>
        </div>
        <div class="card-body image">
          <!-- <img src="./images/image-header-desktop.jpg" alt="" /> -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="links.hayden.co.in/linkedin">Hayden Cordeiro</a>.
    </div>
  </body>
</html>
